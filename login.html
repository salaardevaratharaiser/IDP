<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | E-Waste Recycling</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
  <style>
    .auth-container { max-width:420px; margin: 60px auto; background:#141414; border:1px solid #222; border-radius:12px; padding:20px; }
    .auth-container h2 { color:#f1c40f; text-align:center; margin-top:0; }
    .auth-actions { display:flex; justify-content:space-between; margin-top:10px; }
    .auth-actions a { color:#f1c40f; }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = form.querySelector('input[type=email]').value;
        const password = form.querySelector('input[type=password]').value;
        const user = JSON.parse(localStorage.getItem('user'));
        if(user && user.email === email && user.password === password){
          sessionStorage.setItem('loggedIn','true');
          sessionStorage.setItem('currentUserEmail', email);
          alert('Login successful!');
          window.location.href = '../index.html';
        } else {
          alert('Invalid email or password!');
        }
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>E-Waste Recycling</h1>
    <nav>
      <a href="../index.html#home">Home</a>
      <a href="../index.html#how">How It Works</a>
      <a href="../index.html#find">Locations</a>
      <a href="./signup.html">Sign Up</a>
    </nav>
  </header>
  <div class="auth-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="auth-actions">
        <span>New here? <a href="./signup.html">Create account</a></span>
      </div>
    </form>
  </div>
</body>
</html>
