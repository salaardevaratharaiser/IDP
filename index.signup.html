<!DOCTYPE html>

<html lang="en">
<head>
  
<meta charset="UTF-8">
 
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | E-Waste Recycling</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
  <style>
    .auth-container { max-width:420px; margin: 60px auto; background:#141414; border:1px solid #222; border-radius:12px; padding:20px; }
    .auth-container h2 { color:#f1c40f; text-align:center; margin-top:0; }
    #passwordStrength { font-size:0.9rem; margin-top:6px; display:block; }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signupForm');
      const passwordInput = document.getElementById('signupPassword');
      const strength = document.getElementById('passwordStrength');
      passwordInput.addEventListener('input', () => {
        const pw = passwordInput.value;
        const strong = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
        const medium = /^(?=.*[a-zA-Z])(?=.*\d).{6,}$/;
        if(strong.test(pw)) strength.textContent = 'Strong Password';
        else if(medium.test(pw)) strength.textContent = 'Medium Password';
        else strength.textContent = 'Weak Password';
      });
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = form.querySelector('input[name=name]').value;
        const email = form.querySelector('input[type=email]').value;
        const password = form.querySelector('input[type=password]').value;
        const strong = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
        if(!strong.test(password)){
          alert('Password too weak! Must be 8+ with upper, lower, number, special.');
          return;
        }
        localStorage.setItem('user', JSON.stringify({ name, email, password }));
        alert('Account created. Please login.');
        window.location.href = './login.html';
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>E-Waste Recycling</h1>
    <nav>
      <a href="../index.html#home">Home</a>
      <a href="../index.html#how">How It Works</a>
      <a href="../index.html#find">Locations</a>
      <a href="./login.html">Login</a>
    </nav>
  </header>
  <div class="auth-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required id="signupPassword">
      <span id="passwordStrength" aria-live="polite"></span>
      <button type="submit">Create Account</button>
    </form>
  </div>
</body>
</html>
